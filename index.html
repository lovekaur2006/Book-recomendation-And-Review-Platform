<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookify - Discover & Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-3xl font-bold text-center">üìö Bookify</h1>
    <p class="text-center">Explore, Rate & Review Books</p>
  </header>

  <main class="container mx-auto p-6">
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input id="searchBox" type="text" placeholder="Search books by title, author, or genre..." class="flex-1 p-2 rounded border">
      <select id="genreFilter" class="p-2 border rounded">
        <option value="">All Genres</option>
        <option value="Self-help">Self-help</option>
        <option value="Fiction">Fiction</option>
        <option value="Productivity">Productivity</option>
        <option value="Biography">Biography</option>
        <option value="Motivation">Motivation</option>
        <option value="Finance">Finance</option>
        <option value="History">History</option>
        <option value="Philosophy">Philosophy</option>
      </select>
    </div>

    <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Book cards render here -->
    </div>
  </main>

  <!-- Modal -->
  <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-600 text-2xl">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-semibold mb-1"></h2>
      <p id="modalAuthor" class="text-gray-600 mb-2"></p>
      <div class="mb-4">
        <h3 class="font-bold">Reviews:</h3>
        <ul id="modalReviews" class="list-disc list-inside space-y-1 mb-2"></ul>
      </div>
      <textarea id="reviewInput" class="w-full border p-2 rounded mb-2" placeholder="Write a review..."></textarea>
      <div class="flex items-center gap-2 mb-4">
        <label for="rating" class="text-sm font-medium">Rating:</label>
        <select id="rating" class="p-1 border rounded">
          <option value="5">5 ‚≠ê</option>
          <option value="4">4 ‚≠ê</option>
          <option value="3">3 ‚≠ê</option>
          <option value="2">2 ‚≠ê</option>
          <option value="1">1 ‚≠ê</option>
        </select>
      </div>
      <button id="submitReview" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Review</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
